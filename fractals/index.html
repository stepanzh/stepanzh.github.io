<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="body-wrapper">
    <div class="app">
        <div class="menu">
            <p class="menu__label">Вершины потомка</p>
            <input type="range" name="corners" min="0.0" max="1.0" default="0.5" step="0.005" placeholder="" id="range--corners" />

            <p class="menu__label">Количество потомков</p>
            <input type="range" name="children" min="1" max="20" default="5" step="1" id="range--children" />

            <p class="menu__label">Цвет полигона: градиент</p>
            <div class="gradient-choose" id="gradient--poly">
                <input type="color" id="color-poly--1" value="#ff00ff">
                <input type="color" id="color-poly--2" value="#00ff00">
            </div>
            <div><input type="checkbox" name="show-poly" value="poly" placeholder="1" id="check--showpoly" checked /></div>

            <p class="menu__label">Цвет линий: градиент</p>
            <div class="gradient-choose" id="gradient--lines">
                <input type="color" id="color-lines--1" value="#aaaaaa">
                <input type="color" id="color-lines--2" value="#0000ff">
            </div>
            <div><input type="checkbox" name="show-lines" value="lines" placeholder="1" id="check--showlines" checked /></div>
           
            <p class="menu__label">Цвет фона</p>
            <input type="color" id="color-bg" value="#bbbbbb">

            <p class="menu__label">Сохранить</p>
            
        </div>
        <div class="display">
            <div id="draw"></div>
            <!--   + 2 buttons     -->
        </div>
    </div>
    <footer>stepanzh CHANGE ME</footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
