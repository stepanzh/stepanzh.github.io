<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="body-wrapper">
    <div class="app">
        <div class="display">
            <div id="draw"></div>
            <!--   + 2 buttons     -->
        </div>
        <div class="menu">
            <p class="menu__label">Вершины потомка</p>
            <input type="range" name="corners" min="0.0" max="1.0" default="0.5" step="0.01" placeholder="" id="range--corners" />

            <p class="menu__label">Количество потомков</p>
            <input type="range" name="children" min="1" max="20" default="5" step="1" id="range--children" />

            <p class="menu__label">Цвет линий: градиент</p>
            <div class="gradient-choose" id="gradient--lines">
                
            </div>
            <input type="checkbox" name="show-lines" value="lines" placeholder="1" id="check--showlines" checked />
            
            <p class="menu__label">Цвет полигона: градиент</p>
            <div class="gradient-choose" id="gradient--poly">
                
            </div>
            <input type="checkbox" name="show-poly" value="poly" placeholder="1" id="check--showpoly" checked />

            <p class="menu__label">Цвет фона</p>

            <p class="menu__label">Сохранить</p>
            
        </div>
    </div>
    <footer>stepanzh CHANGE ME</footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
